inherit_from: .rubocop_todo.yml

AllCops:
  Include:
    - Dangerfile
    - Gemfile
    - Guardfile
    - Rakefile
    - '*.gemspec'
    - '**/*.rb'
  TargetRubyVersion: 2.6

Style/ClassAndModuleChildren:
  Exclude:
    - test/**/*_test.rb

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Metrics:
  Exclude:
    - test/**/*_test.rb

Layout/LineLength:
  Max: 100
  Exclude:
    - test/**/*_test.rb
